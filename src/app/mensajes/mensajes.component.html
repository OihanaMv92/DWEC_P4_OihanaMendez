<div class="container py-5">
    <div *ngIf="messageService.messages.length" class="alert alert-danger d-flex justify-content-between align-items-start" role="alert">

        <div>
            <div *ngFor='let message of messageService.messages'> {{message}} </div>
        </div>

        <button class="clear" class="btn btn-primary" (click)="messageService.clear()">Quitar</button>


    </div>
</div>
